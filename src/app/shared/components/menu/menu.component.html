<div class="menu">
  <button mat-fab color="warn" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onDashboard()">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item (click)="onReceitas()">
      <mat-icon>paid</mat-icon>
      <span>Relatório de Receitas</span>
    </button>
    <button mat-menu-item (click)="onDespesas()">
      <mat-icon>shopping_bag</mat-icon>
      <span>Relatório de Despesas</span>
    </button>
    <button mat-menu-item (click)="onLogin()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</div>
